<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name" name="first-name" >Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
            <label for="last-name" name="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
            <label for="email" name="email" >Enter Your Email: <input id="email" name="email" type="email" required /></label>
            <label for="new-password" name="password">Create a New Password: <input id="new-password" name="password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        </fieldset>
        <fieldset>
            <legend>Account type (required) </legend>
            <label for="personal-account"><input class="inline" type="radio" id="personal-account" name="account-type" /> Personal</label>
            <label for="business-account"><input class="inline" type="radio" id="business-account" name="account-type" /> Business</label>
        </fieldset>
        <fieldset>
            <label for="profile-picture" name="profile-picture">Upload a profile picture:<input type="file" name="profile-picture" id="profile-picture" /></label>
            <label for="age" name="age">Input your age (years): <input type="number" min="13" max="120" name="age" id="age" /></label>
            <label for="referrer" name="referrer"> How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="1">Psalms Magazine</option>
                    <option value="2">Psalms Youtube Channel</option>
                    <option value="3">Psalms Forum</option>
                    <option value="4">Others</option>
                </select>
            </label>
            <label for="bio" name="bio">Provide a bio:
                <textarea id="bio" name="referrer" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions" name=""terms><input class="inline" type="checkbox" id="terms-and-conditions" />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
        <input name="terms" type="submit" value="Submit">
    </form>
</body>
</html>
